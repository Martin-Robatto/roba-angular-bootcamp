<div class="card">
    <div class="card-header">
      Log-In!
    </div>
  
    <div class="card-body">
      <form novalidate
            [formGroup]="loginForm">
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="emailId">Email</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="emailId"
                   type="text"
                   placeholder="Email (required)"
                   formControlName="email"
                   [ngClass]="{'is-invalid': (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) && !loginForm.get('email')?.valid}">
            <span class="invalid-feedback">
              <span *ngIf="loginForm.get('email')?.errors">Please enter a valid email</span>
            </span>
          </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label"
                   for="passwordId">Password</label>
            <div class="col-md-8">
              <input class="form-control"
                     id="passwordId"
                     type="text"
                     placeholder="Password (required)"
                     formControlName="password"
                     [ngClass]="{'is-invalid': (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) && !loginForm.get('password')?.valid}">
            <span class="invalid-feedback">
              <span *ngIf="loginForm.get('password')?.errors">Please enter a valid password</span>
            </span>
            </div>
          </div>
          <div>
            <button class="btn btn-primary" (click)="loginUser()">Submit</button>
          </div>
          <div>
            <button type="button" class="btn btn-danger mt-5" (click)="logout()">Log out</button>
          </div>
      </form>
    </div>
</div>
